<div class="row">
  <div class="col-md-8">
<!-- <span>   <button  class="btn btn-info" [routerLink]="['home']">Login</button></span> -->
<h3 align="center">Students List</h3> 
<hr>
    <div>
      <button href="#" class="btn btn-primary "  [routerLink]="['add-post']">Add Students</button>
    </div>
    <hr><br>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Gender</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of allStudents$ | async">
        <td scope="row">{{item.id}}</td>

        <td>{{item.Name}}</td>
        <td>{{item.Age}}</td>
        <td>{{item.Gender}}</td>
     <td>
      <button class="btn btn-warning ms-4" [routerLink]="['edit-post',item.id]" >Update</button>
      <button class="btn btn-danger ms-4" (click)="delete(item.id)" >Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>

<div class="col-md-4">
 <router-outlet></router-outlet>
</div>
</div>
